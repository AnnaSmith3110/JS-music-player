<!DOCTYPE html>
<html>
  <head>
    <title>JS music player</title>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="player.js"></script>
    <link rel="stylesheet" href="player.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<div class="wrapper">
  <div class="album"></div>
  <div class="info">
    <div class="now-playing">
      
      <h id="title">title</h>
        <p id="artist">artist</p>
      <div class="progress-wrapper">
        <p id="current"></p>
      <div class="progress-bar">
      <div id="progress"></div>
    </div>
        <p id="duration"></p>
      </div>
      <div class="controls">
        <ion-icon id="repeat" name="repeat-outline"></ion-icon>
        <div class="center">
        <ion-icon id="back" name="play-back"></ion-icon>
        <ion-icon id="play" name="play"></ion-icon>
        <ion-icon id="next" name="play-forward"></ion-icon>
        </div>
        <ion-icon id="shuffle" name="shuffle-outline"></ion-icon>
      </div>
    </div>
  </div>
</div>
<audio id="audio">
  <source src="https://cdnm.meln.top/mx/Imagine%20Dragons%20-%20Birds.mp3?hash=NDc0NDk5MTMxLzQ1NjQ2MDYxNC5tcDM=" type="audio/mpeg">
</audio>
</html>
